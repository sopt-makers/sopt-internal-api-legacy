version: "3.8"
services:
  server:
    build:
      context: .
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
  db:
    image: postgres:14.2-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
